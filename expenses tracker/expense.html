<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <h1>Daily Expense Tracker</h1>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">₹0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +₹0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -₹0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Transition Details</label>
              <input type="text" id="text" placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (-ve sign for expense and +ve sign for income )</label>
              <input type="number" id="amount" placeholder="Enter amount with ' + ' or ' - ' sign"> 
          </div>
          <button class="btn">Add transaction</button>
      </form>
    </div>
    
    <script src="expense.js"></script>
  </body>
</html>
